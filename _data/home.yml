paragraph: "AISF e EPS Young Minds prenderanno parte al 109° Congresso Nazionale della Società Italiana di Fisica con la Sezione Giovani (SG), un momento pensato e dedicato ai giovani fisici. Il tema portante di questa sesta edizione della Sezione Giovani sarà la Carriera e i modi in cui si può sviluppare dopo un percorso di studi in Fisica. Lo scopo è fornire conoscenze e strumenti utili a prendere decisioni lavorative ragionate così da poter indirizzare la propria carriera in maniera informata. Si tratteranno temi trasversali come il trasferimento tecnologico, il rapporto con il mondo dell'industria e quali siano i meccanismi tramite cui enti pubblici e privati erogano finanziamenti."
