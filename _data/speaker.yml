- nome: "Cristina Mattone"
  id: mattone
  uni: "Educational Product Manager @ CAEN SpA"
  img: "mattone.jpeg"
  title: "Il fisico nel mondo della ricerca… e non solo!"
  bio: ""
  abstract: "Corso di laurea e dottorato in Fisica hanno l'obiettivo di impartire agli studenti una formazione in fisica di livello professionale. E' consuetudine pensare che, dopo gli studi, il giovane fisico possa intraprendere solo l'attività di ricerca o di insegnamento e/o diffusione della cultura scientifica. In realtà le possibilità di lavoro sono più variegate di quanto si pensi ed il ruolo del fisico risulta molto appetibile sia dal settore pubblico che da quello industriale. Durante gli studi si sviluppano infatti capacità di problem solving, competenze e duttilità tali che il fisico si inserisca facilmente in contesti lavorativi quali, ad esempio, produzione e studio delle proprietà di nuovi materiali, prevenzione e controllo dei rischi ambientali, analisi nel campo dei beni culturali, analisi del rischio sismico, analisi bancarie, tecniche per la fisica dell'atmosfera, progettazione test ed utilizzo di sistemi di rivelatori e di sensori, progettazione elettronica, dosimetria delle radiazioni ionizzanti e non ionizzanti in ambito medico ed ambientale, fisica medica e sanitaria nell'ambito della prevenzione, diagnosi e cura e nella radioprotezione personale ed ambientale"
