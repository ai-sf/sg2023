- nome: "Carlos Maximiliano Mollo"
  id: mollo
  uni: "INFN sezione di Napoli - Referente per il trasferimento tecnologico"
  img: "mollo.png"
  title: "L'Importanza del Trasferimento Tecnologico nella Ricerca Scientifica: Impatti Economici, Protezione della Proprietà Intellettuale e Opportunità di Carriera nell'Industria"
  bio: ""
  abstract: "Il trasferimento tecnologico riveste un ruolo fondamentale nel mondo della ricerca scientifica, facilitando la transizione dei risultati della ricerca verso l'industria e la società. La protezione della proprietà intellettuale è un elemento cruciale. I ricercatori devono garantire che le loro scoperte siano adeguatamente protette attraverso brevetti, copyright e altre forme di protezione, al fine di sfruttare economicamente i risultati della loro ricerca. Ciò promuove l'innovazione, incoraggiando i ricercatori a cercare collaborazioni con l'industria. Le innovazioni tecnologiche derivanti dalla ricerca scientifica possono essere commercializzate. Questo crea opportunità di investimento, aumenta la competitività delle imprese e stimola la crescita economica. Inoltre, il trasferimento tecnologico può generare flussi di entrate attraverso il licensing e la creazione di spin-off promuovendo anche lo sviluppo di carriere multidisciplinari. In questo contributo verranno mostrati i principali meccanismi legati al trasferimento tecnologico, gli strumenti e le metodologie pratiche per far sì che un'idea possa trasformarsi in una impresa di successo."
