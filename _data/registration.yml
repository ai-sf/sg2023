description:
    title: "Informazioni Generali"
    paragraphs:
        - paragraph:
            - line: "Le iscrizioni saranno attive fino all'<b>11 settembre 2023</b>."
        - paragraph:
            - line: "Per partecipare all'evento, è necessario compilare il form e versare la quota di iscrizione di <b>10 euro</b> entro l'11 settembre alle ore 12:00."
            - line: "La quota di iscrizione comprende il materiale della conferenza, l'attestato di partecipazione e la partecipazione all'evento sociale di giovedì sera."
            - line: "La quota di partecipazione non deve essere versata dagli iscritti all'intero Congresso."
            - line: "L'iscrizione non sarà considerata effettiva fino al versamento dell'eventuale quota."
            - line: "Sono disponibili agevolazioni per chi viaggia con Trenitalia e desidera alloggiare presso il Campus Universitario di Fisciano. Maggiori informazioni <a href='https://2023.congresso.sif.it/info/trenitalia'>qui</a> e <a href='https://2023.congresso.sif.it/info/alloggi'>qui</a>."
        - paragraph:
            - line: "<i>Il bonifico dovrà essere effettuato a:</i>"
            - line: "Beneficiario: Associazione Italiana Studenti di Fisica"
            - line: "IBAN: IT20J0306909606100000133131"
            - line: "BIC/SWIFT: BCITITMMXXX"
            - line: "Causale: NOME COGNOME Quota iscrizione SG2023"

